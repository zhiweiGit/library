<body>
<form action="/sysadmin/add" method="post" class="definewidth m20">
    <table class="table table-bordered table-hover definewidth m10">
        <tr>
            <td class="tableleft">用户账号</td>
            <td><input id="code" type="text" name="username" th:value="${username!=null?username:''}"/>
                &nbsp;&nbsp; <span id="showMsg" style="color:red" th:text="${msg!=null?msg:''}"></span>
            </td>
        </tr>
        <tr>
            <td class="tableleft">用户密码</td>
            <td><input type="password" name="password" th:value="${password!=null?password:''}"/></td>
        </tr>
        <tr>
            <td class="tableleft">用户类别</td>
            <td><select class="form-control" name="type">
                <option value="普通用户">普通用户</option>
                <option value="管理员">管理员</option>
            </select></td>
        </tr>
        <tr>
            <td class="tableleft"></td>
            <td>
                <button id="btn" type="submit" class="btn btn-primary">添加</button> &nbsp;&nbsp;<a type="button"
                                                                                                    class="btn btn-success"
                                                                                                    name="backid"
                                                                                                    id="backid"
                                                                                                    href="/sysadmin/userList">返回列表</a>
            </td>
        </tr>
    </table>
</form>
</body>
